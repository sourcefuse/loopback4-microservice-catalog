<div *ngIf="messageService.messages.length">
  <h2>Messages</h2>
  <button
    [ngClass]="{'tour-no-pointer-events': disablePointerEvents}"
    type="button"
    class="clear dashboard-tour-step5 dev-tour-step3"
    (click)="messageService.clear()"
  >
    Clear messages
  </button>
  <div *ngFor="let message of messageService.messages">{{ message }}</div>
</div>
