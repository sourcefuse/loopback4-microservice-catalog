apiVersion: v1
kind: Pod
metadata:
  labels:
#    network/sourceloop-sanbox: "true"
    io.sourceloop.service: workflow-migration
  name: workflow-migration
  namespace: sourceloop-sandbox
spec:
  containers:
    - args:
        - sh
        - -c
        - sleep 60 && npm run db:migrate
      env:
        - name: CAMUNDA_URL
          value: http://camunda:8080/engine-rest
        - name: DB_DATABASE
          value: workflow_db
        - name: DB_HOST
          value: postgres.sourceloop-sandbox.svc.cluster.local
        - name: DB_PASSWORD
          value: changeme
        - name: DB_PORT
          value: "5432"
        - name: DB_SCHEMA
          value: main
        - name: DB_USER
          value: postgres
        - name: LOG_LEVEL
          value: debug
        - name: NODE_ENV
          value: dev
      image: localhost:32000/workflow-ms-example:latest
      name: workflow-migration
      resources: {}
  restartPolicy: OnFailure
status: {}
