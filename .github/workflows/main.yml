name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# This workflow contains a single job called "npm_test"
jobs:
  npm_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Strategy to run the job on multiple Node.js versions
    strategy:
      matrix:
        node-version: [20, 22, 24]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Sets up the Node.js version specified in the matrix
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Installs all dependencies
      - name: Install Dependencies ðŸ“Œ
        run: npm ci

      # Runs test cases
      - name: Run Test Cases ðŸ”§
        run: npm run test
