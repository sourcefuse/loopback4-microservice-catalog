name: Docs
on:
  push:
    branches:
      - master
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Setup Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: '20.x'
      - name: Bootstrap
        run: |
          npm ci --ignore-scripts
          npm run afterinstall
          npx lerna bootstrap
          npx lerna run build
      - name: Install mkdocs deps/plugins
        run: |
          pip install mkdocs-material --ignore-scripts
          pip install mkdocs-include-markdown-plugin --ignore-scripts
      - name: Create the docs directory locally in CI
        run: npm run export-typedocs
      - name: Deploy ðŸš€
        run: mkdocs gh-deploy --force
